<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="todo-list">
        <header class="todo-header">
            <h2 class="list-title" data-list-title>To Do List Title</h2>
        </header>
        <div class="tasks">

            <!--task 1-->

            <div class="task" id="task-1" data-tasks>
                <i class="far fa-circle unchecked"></i>
                <p class="text">Go shopping</p>              
                    <i class="fal fa-trash-alt delete-task"></i>   
                <button class ="edit-task" id="edit">
                <i class="fa fa-edit "></i>
                </button>
            </div>

            <!--task 2-->
            <div class="task" id="task-2" data-tasks>
                <!-- <button class="btn unchecked"><i class="far fa-circle"></i></button> -->
                <i class="far fa-circle unchecked"></i>
                <p class="text">Drink Coffee</p>                
                <i class="fal fa-trash-alt delete-task"></i>                
                <button class="edit-task" id="edit">
                    <i class="fa fa-edit "></i>
                </button>
            </div>
        </div>

        <div class="add-todo">
            <button class="btn-default createtodo">
                <i class="far fa-plus-circle"></i>
            </button>
            <input type="text" class="todoinput" placeholder="Add a to-do" onclick="this.placeholder = ''" onblur="this.placeholder = 'Add a to-do'" maxlength="255">
            
        </div>
    


        <script src="Edit.js"></script>
</body>

</html>
