
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="todo-list">
        <header class="todo-header">
            <h2 class="list-title" data-list-title>To Do List Title</h2>
            <button class="btn-default sortByDate">Sort by date</button>
            <button class="btn-default sortByFav">Sort by favorites</button>


        </header>

        <div class="tasks" id="scroll">

            <!--task 1-->
            <!--<div class="task" id="task-1" data-tasks>
                <i class="far fa-circle unchecked"></i>
                <p contenteditable="true" class="text">Drink Coffee</p>  
                <i class="fal fa-trash-alt delete-task"></i>
                <i class="far fa-star"></i>
                <button class="fa fa-edit edit-task " id="edit">
                </button>
            </div>-->
            
        </div>


        <div class="todo-footer">
            <div class="add-todo">
                <button class="btn-default createtodo">
                    <i class="far fa-plus-circle"></i>
                </button>
                <input type="text" class="todoinput" placeholder="Add a to-do" onclick="this.placeholder = ''"
                    onblur="this.placeholder = 'Add a to-do'" maxlength="255">

            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
