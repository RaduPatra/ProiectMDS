<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src=https://code.jquery.com/jquery-1.12.4.js></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="list-of-lists">
            <p> Change lista</p>
            <div class="sidenav-element">
                <p class="deInit"> List no. 1 </p>
                <i class="fas fa-trash-alt deInit"></i>
            </div>
        </div>
        <i class="far fa-file-plus" onclick="createWorkSpace()"></i>

    </div>

    <div class="todo-list">
        <header class="todo-header">
            <i class="fas fa-ellipsis-h" id="side-nav-btn" onclick="openNav()"></i>

            <h2 class="list-title" data-list-title>To Do List Title</h2>

            <button class="btn-default sortByDate headerbtn">Sort by date</button>
            <button class="btn-default sortByFav headerbtn">Sort by favorites</button>
            <button class="btn-default far fa-eraser deleteAll headerbtn"></button>


        </header>

        <div class="tasks" id="1">

            <!--task 1-->
            <!-- <div class="task">
                <i class="far fa-circle unchecked"></i>
                <p contenteditable="true" class="text">Drink Coffee</p>
                <i class="far fa-star"></i>
                <div class="dropdown">
                    <i class="options far fa-ellipsis-v"></i>
                    <div class="dropdown-content">
                        <i class="fal fa-trash-alt delete-task"> Delete</i>
                        <button class="fa fa-edit edit-task " id="edit"> Edit</button>
                        <i class="alarma fal fa-alarm-clock"> Alarm</i>
                    </div>
                </div>
            </div> -->

        </div>


        <div class="todo-footer">
            <div class="add-todo">
                <button class="btn-default createtodo">
                    <i class="far fa-plus-circle"></i>
                </button>
                <input type="text" class="todoinput" placeholder="Add a to-do" onclick="this.placeholder = ''"
                    onblur="this.placeholder = 'Add a to-do'" maxlength="255">

            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
